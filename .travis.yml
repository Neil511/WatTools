language: python
cache: pip
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev
git:
  depth: 3
notifications:
  email:
    on_success: never

# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: "python run.py build"

addons:
  artifacts:
    s3_region: "us-west-2"
    debug: true
    paths:
      - build/index.html
