language: python
cache: pip
python:
- '2.6'
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- 3.5-dev
- nightly
git:
  depth: 3
notifications:
  email:
    on_success: never
install: pip install -r requirements.txt
script: python run.py build
addons:
  artifacts:
    s3_region: us-west-2
    debug: true
    paths:
    - build/index.html
